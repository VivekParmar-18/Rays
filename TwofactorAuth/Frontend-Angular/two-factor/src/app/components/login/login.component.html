<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="login">
    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="container" *ngIf="!authResponse.mfaEnabled">
            <div class="card">
                <div class="card-header">
                    <h4>Login Form</h4>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="authenticate()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" [(ngModel)]="authRequest.email"[ngModelOptions]="{standalone: true}" placeholder="Enter email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" >Password</label>
                            <input type="password" class="form-control" [(ngModel)]="authRequest.password" [ngModelOptions]="{standalone: true}" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <label class="form-check-label ml-3"> Don't Have an account?</label><a routerLink="/register">  Register</a>
                    </form>
                </div>
            </div>
        </div>
        
<div class="container" *ngIf="authResponse.mfaEnabled">
    <h2>Two-Factor Authentication</h2>
    <div class="form-group">
      <label for="validationCode">Enter 6 digits Validation Code Generated by the app</label>
      <input type="text"class="form-control"name="validationCode" required [(ngModel)]="otpCode">
    </div>
    <button type="button" class="btn btn-primary" (click)="verifyCode()" [class.button-disabled]="otpCode.length < 6">Verify code</button>
  </div>
  
    </div>
</div>
</div>
</div>
