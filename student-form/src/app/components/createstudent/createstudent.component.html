<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Student Data Form</title>
</head>
<body>
  <div class="container mt-5">
    <h1>Student Data Form</h1>
    <form [formGroup]="checkoutForm" >
      <div class="mb-3">
        <label for="enroll">Enrollment Number</label>
        <input type="number" class="form-control" id="enroll" formControlName="enroll" required min="1"> 
      </div>
      <div class="mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" required>
      </div>
      <div class="mb-3">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" formControlName="address" required>
      </div>
      <div class="mb-3">
        <label for="cgpa">CGPA</label>
        <input type="number" step="0.01" class="form-control" id="cgpa" formControlName="cgpa" min="5" max="10" required>
      </div>
      <button type="submit" class="btn btn-primary" (click)="onsubmit()">Submit</button>
    </form>
  </div>
</body>
</html>
