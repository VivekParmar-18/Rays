<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Student Data Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Update Student Data Form</h1><br>
    <form [formGroup]="updateForm">
      <div class="mb-3">
        <label for="studentId">Old Enrollment No</label>
        <input type="number" class="form-control" id="updateId" formControlName="updateId" required placeholder="Enter enrollment number for changes." min="1"> 
      </div>
      <div class="mb-3">
        <label for="studentId"> New Enrollment No</label>
        <input type="number" class="form-control" id="studentId" formControlName="studentId" required>
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <div class="mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" required>
      </div>
      <div class="mb-3">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" formControlName="address" required>
      </div>
      <div class="mb-3">
        <label for="cgpa">CGPA</label>
        <input type="number" step="0.01" class="form-control" id="cgpa" formControlName="cgpa" min="5" max="10" required>
      </div>
      <button type="submit" class="btn btn-primary" (click)="onUpdate()">Update</button>
    </form>
  </div>
</body>
</html>
